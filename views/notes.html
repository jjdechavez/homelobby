{{define "title"}}
Homelobby | {{ .Name }}
{{end}}

{{define "body"}}
<header>
  <h2>Notes</h2>

  <div class="row">
    <div class="col">
      <p class="is-marginless">Some notes that help me to remind</p>
    </div>
    <div class="col is-right">
      <a hx-get="/notes/create" hx-target="main" hx-swap="innerHTML" hx-push-url="true" class="button primary">Add note</a>
    </div>
  </div>
</header>

<section class="row">
  {{ range $note := .Notes }}
    <div class="col-12">
      <div class="card">
        {{ .Id }} - {{ .Detail }}
      </div>
    </div>
  {{ end }}
</section>
{{end}}
